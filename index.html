<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zenbnb</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="description" content="">
    <link rel="stylesheet" href="fonts/styles.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
	<h1>Zenbnb</h1>
</header>
<main>
	<form id="form"> 
		<div class="form-item">
			<label>Nom complet :</label>
			<input type="text" id="fullname">
			<p class="error-message" id="error-fullname"></p>
		</div>
		
		<div class="form-item">
			<label>Adresse :</label>
			<input type="text" id="address">
			<p class="error-message" id="error-address"></p>
		</div>
		
		<div class="form-item">
			<label>Email :</label>
			<input type="text" id="email">
			<p class="error-message" id="error-email"></p>
		</div>
		
		<div class="form-item">
			<label>Téléphone :</label>
			<input type="text" id="phone">
			<p class="error-message" id="error-phone"></p>
		</div>
		
		<div class="form-item">
			<label>Type de logement :</label>
			<select id="logement" name="logement" onchange="toggleOptions()">
				<option value="maison">Maison</option>
				<option value="appartement">Appartement</option>
			</select>
			<p class="error-message" id="error-logement"></p>
		</div>
		
		<fieldset id="options-maison" class="form-item">
			<legend>Options pour la maison</legend>
			<div class="row">
				<div>
					<input type="checkbox" name="jardin" id="jardin">
					<label for="jardin" class="checkbox-label">Jardin</label>
				</div>
				<div>
					<input type="checkbox" name="piscine" id="piscine">
					<label for="piscine" class="checkbox-label">Piscine</label>	
				</div>
			</div>
		</fieldset>
			
		<fieldset id="options-appartement" class="form-item" style="display: none;">
			<legend>Options pour l'appartement</legend>
			<div class="row">
				<div>
					<input type="checkbox" name="balcon" id="balcon">
					<label for="balcon" class="checkbox-label">Balcon</label>
				</div>
				<div>
					<input type="checkbox" name="ascenseur" id="ascenseur">
					<label for="ascenseur" class="checkbox-label">Ascenseur</label>
				</div>
			</div>
		</fieldset>
		
		<div class="form-item">
			<label>Nombre de personnes :</label>
			<input type="number" name="personnes" id="personnes">
			<p class="error-message" id="error-personnes"></p>
		</div>
		
		<div class="form-item">
			<label>Date d'arrivée :</label>
			<input type="date" name="arrivee" id="arrivee">
			<label>Date de départ :</label>
			<input type="date" name="depart" id="depart">
			<p class="error-message" id="error-dates"></p>
		</div>
		
		<fieldset class="form-item">
			<legend>Services supplémentaires :</legend>
			<div class="row">
				<div>
					<input type="checkbox" id="chauffeur" name="services" value="chauffeur">
					<label for="chauffeur" class="checkbox-label">Chauffeur</label>
				</div>
				<div>
					<input type="checkbox" id="breakfast" name="services" value="breakfast" onclick="toggleDiet()">
					<label for="breakfast" class="checkbox-label">Petit-déjeuner</label>
				</div>
				<div>
					<input type="checkbox" id="guide" name="services" value="guide">
					<label for="guide" class="checkbox-label">Guide</label>
				</div>
			</div>
		  </fieldset>
		  
		
		<div id="dietSection" class="form-item" style="display: none;">
			<label>Régime alimentaire :</label>
			<select name="regime" id="regime">
				<option value="aucun">Aucun</option>
				<option value="vegetarien">Végétarien</option>
				<option value="vegan">Vegan</option>
				<option value="halal">Halal</option>
				<option value="casher">Casher</option>
			</select>
			<p class="error-message" id="error-regime"></p>
		</div>
		
		<button type="submit" class="primary-btn">Envoyer</button>
		<button type="reset" id="resetBtn" class="secondary-btn">Reinitialisé</button>

	</form>
	<div id="formResult" class="modal">
		<div class="modal-content">
			<h2>Résultats</h2>
			<div class="result" id="result">
				<!-- Résultats du formulaire ici -->
			</div>
			<button class="primary-btn" id="close">Fermer</button>
		</div>
	</div>
	</main>
<footer>
</footer>
</body>
<script src="script.js"></script>
</html>
